<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='input.css') }}">
    <script type="text/javascript">
        function showDiv() {
            document.getElementById('load').style.display = "block";
        }
    </script>
</head>
{% extends "layout.html" %}

{% block body %}

<script src="script.js"></script>
<div class="block1">
    <img src="{{ url_for('static', filename='images/logo.png') }}">
    <h1>Welcome to Emotunes!</h1>
    <p>Enter your Spotify Username:</p>
    <form method="POST">
      <input name="username">
      <input type="submit" onclick="showDiv()" value="Submit">
    </form>
  </div>
  <div id="load" style="display:none;" class="loader"></div>

{% endblock %}
